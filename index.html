<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>

    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="mancala.css">
  </head>

  <body ng-app="mancalaApp">

    <div ng-controller="GameController">
      <div class="header">
        <h1>Mancala</h1>
      </div>

      <div id="gameboard">
        <div ma-bin="left"></div>

        <div ma-bin="top" index="{{::i}}" ng-repeat="i in [1,2,3,4,5,6]"></div>

        <div ma-bin="bottom" index="{{::i}}" ng-repeat="i in [1,2,3,4,5,6]"></div>

        <div ma-bin="right"></div>
      </div>

    </div>

  </body>
</html>
